<!DOCTYPE html lang="en-GB">
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="environmental-themed to-do list" />
    <meta name="keywords" content="to, do, list, environment, trees, earth" />
    <meta name="author" content="Team Excellent" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie-edge" />
    <title>Environmental to-do list</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="normalize" href="./normalize.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Black+Han+Sans|Lobster|Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="./recycle.png" />
  </head>
  <body class="body-grid">
    <div class="image" alt="Image of a tree"></div>
    <div id="content">
      <h1>Environmental to-do list</h1>
      <div id="todo-container">
        <ul></ul>
      </div>
      <form id="add-todo">
        <input type="text" name="description" value="" id="inputField" />
        <input type="submit" name="" value="Submit" id="button__input" />
      </form>
    </div>
  </body>
  <script type="text/javascript" src="./logic.js"></script>
  <script type="text/javascript" src="./dom.js"></script>
</html>
